<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Deck</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Scripts -->
    <script src="./main.js" type=module defer></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <header>
      <h1>Deck of builder cards</h1>
    </header>
    <nav></nav>
    <section>
      <div id="content">
        <button id="shuff">Shuff</button>
        <div id="target">
          <!-- update card image here -->
        </div>
        <button id="draw">draw</button>
        <button id="refresh">REFRESH</button>
      </div>
      <div id="deckCount">
        <!-- shows how many card is left in the deck -->
      </div>
    </section>
    <footer><P>By Sandra Trinh</P></footer>
    <!-- Handel bars templates -->
    <!-- Card Image and info View -->
    <script id="cardView" type="text/x-handlebars-template">
      <div>
        <p class="cardName">{{cardName}} CARD</p>
        <img class="cardImage" src="{{imageURL}}" alt="{{cardName}} card">
      </div>
    </script>
    <!-- Count the number of cards left in the deck -->
    <script id="countDeckView" type="text/x-handlebars-template">
      <div>
        <p class="DeckCountText">Card left in the DECK:</p>
        <p class="DeckCountIs">{{cardLeft}}/54</p>
      </div>
    </script>
  </body>
</html>
